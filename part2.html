        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
                <h1>PART 2</h1>
                <p class="lead">Query's Part 2</p>
                <p>Sectec an option and execute with the button below</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="2.1" class="btn btn-success btn-block" data-sql="SELECT emp_id, hire_date FROM employees WHERE hire_date = '1991-05-01' LIMIT 100" onClick="reply_click(this)">2.1 The number of all employees that started on 1991-05-01</button>
                <button name="2.2" class="btn btn-success btn-block" data-sql="SELECT emp_id, COUNT (title) as totalOfTitles FROM titles GROUP BY emp_id HAVING totalOfTitles > 2" onClick="reply_click(this)">2.2 List all emp_no who have had strictly more than 2 titles</button>
                <button name="2.3" class="btn btn-success btn-block" data-sql="SELECT * FROM employees WHERE gender='F' LIMIT 100" onClick="reply_click(this)">2.3 Female employees</button>
                <button name="2.4" class="btn btn-success btn-block" data-sql="SELECT * FROM employees WHERE hire_date < '1986-01-01' AND last_name ='Simmel' LIMIT 100" onClick="reply_click(this)">2.4 List past/current employees hired prior to 1986-01-01 with the surname Simmel</button>
                <button name="2.5" class="btn btn-success btn-block" data-sql="SELECT COUNT (last_name) AS totalWithB FROM employees WHERE last_name LIKE 'B%' LIMIT 100" onClick="reply_click(this)">1.5 Employeesâ€™ last name begins with the capital letter B</button>
                <button name="2.6" class="btn btn-success btn-block" data-sql="CREATE TABLE emp_training ( trainer_no integer PRIMARY KEY AUTOINCREMENT, first_name VARCHAR(45) not NULL, last_name VARCHAR(45) not NULL, t_module VARCHAR(45) NULL)" onClick="reply_click(this)">1.6 Create a new table called emp_training</button>
                <button name="2.7" class="btn btn-success btn-block" data-sql="INSERT INTO emp_training (first_name, last_name, t_module) VALUES ('Joe', 'Bloggs', 'Google Docs'); INSERT INTO emp_training (first_name, last_name, t_module) VALUES ('Fred', 'Bloggs', 'Google Sheets');" onClick="reply_click(this)">2.7  Insert 2 new rows into the emp_training table</button>
                <button name="2.8" class="btn btn-success btn-block" data-sql="DROP TABLE emp_training;" onClick="reply_click(this)">2.8 DROP TABLE emp_training</button>
                <button name="2.9" class="btn btn-success btn-block" data-sql="ALTER TABLE employees ADD email_address VARCHAR(20) NULL;" onClick="reply_click(this)">2.9 Alter the employees table to include an email_address</button>
                <button name="2.10" class="btn btn-success btn-block" data-sql="UPDATE employees SET email_address = 'gfacello@gmail.com' WHERE emp_id = 10001;" onClick="reply_click(this)">2.10 Update the email address of Georgi Facello</button>
            </div>
            <div class="col-lg-10 order-2">

                </div>

                    <pre id="output">Results will be displayed here</pre>
